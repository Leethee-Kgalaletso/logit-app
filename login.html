<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logit | Login</title>
</head>
<body>
    <head></head>
    <main>
        <section id="login-card">
            <h2 id="title">Hey, there</h2>
            <p id="li-msg">Nice to see you</p>
            <form id="login-form">
                <p id="login-email">Email</p>
                <input type="email" id="curr-email" placeholder="Your cool email" required>
                <p id="login-pswrd">Password</p>
                <input type="password" id="curr-password" placeholder="Password" required>
                <a href="#">Forgot Password?</a>
                <button type="submit">Log in</button>
                <p id="acc-check">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form> 
            <p>Or</p>
            <button id="google-login">Continue with Google</button>
        </section>
    </main>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
