<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logit | Sign Up</title>
</head>
<body>
    <head></head>
    <main>
        <section id="signup-card">
            <h2 id="title">Oh, Hi</h2>
            <p id="su-msg">Lovely to have you</p>
            <form id="signup-form">
                <p id="signup-email">Email</p>
                <input type="Email" id="user-email" placeholder="Your really cool email" required>
                <p id="signup-pswrd">Password</p>
                <input type="password" id="user-password" placeholder="password u won't forget" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </form>
            <p>Or</p>
            <button id="google-signup">Continue with Google</button>
        </section>
    </main>
    <script type="module" src="./js/signup.js"></script>
</body>
</html>
